{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="py-1" >

    {% for blog in blogs %}
    <div class="  bg-gray-200 mb-1 p-2 " >
        <div class=" h-full rounded-lg bg-gray-50 mx-auto w-3/4 mt-6 " >
            <h1 class=" border text-center font-mono indent-8 title-font text-xl font-semibold " >  {{blog.title}} </h1>
        </div>
        <div class=" h-full bg-gray-50 text-gray-900 mx-auto w-3/4 mt-2 " >
            <p class="leading-relaxed px-5 font-mono indent-8" > {{blog.data}} </p>
        </div>
        <div class="border h-full text-gray-900 mx-auto w-3/4 " >
            <p class=" px-5 italic font-mono text-right indent-8 mb-5" > ..{{blog.author}} </p>
        </div>
    </div>
    {% endfor %}
    
</div>
{% endblock %}
